{% extends "wowardrobe/base.html" %}
{% block title %}WoWardrobe - Organize your style{% endblock %}
{% block content %}
<div class="bg-faded p-4 my-4">
   <!-- Image Carousel -->
   <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
          </ol>
      <div class="carousel-inner" role="listbox">
         <div class="carousel-item active">
            <img class="d-block img-fluid w-100" src="/static/wowardrobe/img/empty-closet.jpg">
            <div class="carousel-caption d-none d-md-block">
               <a href="/wowardrobe/create">
                  <h3 class="text-shadow">Create Your Wardrobe</h3>
               </a>
            </div>
         </div>
         <div class="carousel-item">
              <img class="d-block img-fluid w-100" src="/static/wowardrobe/img/lookbook.jpg" alt="">
              <div class="carousel-caption d-none d-md-block">
                <a href="/wowardrobe/create_outfit">
                <h3 class="text-shadow">Create Your Lookbook</h3>
              </a>
              </div>
            </div>
              <div class="carousel-item">
              <img class="d-block img-fluid w-100" src="/static/wowardrobe/img/organized-closet.png" alt="">
              <div class="carousel-caption d-none d-md-block">
                    <a href="/wowardrobe/overview">
                <h3 class="text-shadow">Overview Of Your Wardrobe</h3>
              </a>
              </div>
            </div>
      </div>
      <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
   </div>
</div>
{% endblock %}
