{% extends "wowardrobe/base.html" %}
    {% block title %}WoWardrobe - Recommendation{% endblock %}
{% block head %}
<script src="/static/wowardrobe/js/tag-it.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript" src="/static/wowardrobe/js/recommendation.js"></script>
<script src='https://openweathermap.org/themes/openweathermap/assets/vendor/owm/js/d3.min.js'></script>
{% endblock %}

{% block content %}
<div class="bg-faded p-4 my-4" style="min-width: 700px">
	<div class="row">
		<div class="col-lg-8 bold-font"><div id="openweathermap-widget-11"></div></div>
    <div class="col-lg-4 bold-font">
      <div id="event-tag">
         <p>Event: </p>
         <ul id="queryEventTags">
         </ul>
      </div>
      <div id="style-tag">
         <p>Style: </p>
         <ul id="queryStyleTags">
         </ul>
      </div>
			<div class="form-inline radio-group text-center">
				<div class="form-group radio-btn">
			    <input name="day" type="radio" id="today-btn" value="today" checked="true">
			    <label for="today-btn">Today</label>
			  </div>
			  <div class="form-group radio-btn">
			    <input name="day" type="radio" id="tomorrow-btn" value="tomorrow">
			    <label for="tomorrow-btn">Tomorrow</label>
			  </div>
			</div>
      <div id="today-weather" class="hidden">
      	<input type="text" readonly name="weatherCode1" id="weather-code1"/>
      </div>
      <div id="tomorrow-weather" class="hidden">
      	<input type="text" readonly name="weatherCode2" id="weather-code2"/>
      </div>
      <div class = "text-center">
      <button class = "text-center" onclick="get_recommendation();">Get Recommendation</button>
      </div>
    </div>
  </div>
  <div id="search_result" class = "text-center" style="margin-top:20px;"></div>

</div>
</div>
</div>

{% endblock %}
